<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container mt-5">
        <div>
            <h1 style="margin-top: 3%; font-family: Times New Roman;">Movimientos</h1><br>
            <button type="button" class="btn btn-warning" routerLink="/registrar-movimiento" routerLinkActive="active" style="float: right; margin-bottom: 20px;">Crear Nuevo</button>
            
        </div>
        <table class="table table-striped table-striped" style="margin-top: 3%;">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>NumeroCuenta</th>
                    <th>Tipo</th>
                    <th>SaldoInicial</th>
                    <th>Estado</th>
                    <th>Movimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movimiento of movimientos">
                    <td>{{movimiento.id}}</td>
                    <td>{{movimiento.fecha}}</td>
                    <td>{{movimiento.numeroCuenta}}</td>
                    <td>{{movimiento.tipoCuenta}}</td>
                    <td>{{movimiento.saldoInicial}}</td>
                    <td>{{movimiento.estado}}</td>
                    <td>{{movimiento.movimiento}}</td>
                    <td>
                        <button (click)= "actualizarMovimiento(movimiento.id)" class="btn btn-warning" style="margin-left : 10px;">Editar</button>
                        <button (click)= "eliminarMovimiento(movimiento.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>

</body>

</html>
