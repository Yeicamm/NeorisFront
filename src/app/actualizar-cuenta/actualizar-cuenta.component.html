<div class="col-md-6 offset-md-3" *ngIf="id">
    <h2 class="text-center" style="margin: 10%; color: rgb(238, 197, 14);">ACTUALIZAR CUENTA</h2>

    <form (ngSubmit)="onSubmit()" style="margin-top: -8%;">
        <div class="mb-3">
            <label class="form-label">Numero Cuenta</label>
            <input type="number" class="form-control" id="numeroCuenta" [(ngModel)]="cuentas.numeroCuenta" name="numeroCuenta">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" [(ngModel)]="cuentas.tipo" name="tipo">
        </div>
        <div class="mb-3">
            <label class="form-label">Saldo Inicial</label>
            <input type="number" class="form-control" id="saldoInicial" [(ngModel)]="cuentas.saldoInicial" name="saldoInicial">
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" [(ngModel)]="cuentas.estado" name="estado">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="cuentas.nombre" name="nombre">
        </div>
        <button type="submit" class="btn btn-success" style="margin: 3%;">Guardar</button>
        <button type="submit" class="btn btn-danger" style="margin: 3%;" routerLink="/cuentas"
            routerLinkActive="active">Cancelar</button>
    </form>

</div>
