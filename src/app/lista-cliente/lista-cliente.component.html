<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container mt-5">
        <div>
            <h1 style="margin-top: 3%; font-family: Times New Roman;">Clientes</h1><br>
            <button type="button" class="btn btn-warning" routerLink="/registrar-cliente" routerLinkActive="active" style="float: right; margin-bottom: 20px;">Crear Nuevo</button>
            
        </div>
        <table class="table table-striped table-striped" style="margin-top: 3%;">
            <thead >
                <tr>
                    <th style="padding-right: 5px;">Id</th>
                    <th style="padding-right: 75px;">Nombre</th>
                    <th style="padding-right: 50px;">Direccion</th>
                    <th style="padding-right: 20px;">Telefono</th>
                    <th style="padding-right: 30px;">Contrasena</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.contrasena}}</td>
                    <td>{{cliente.estado}}</td>
                    <td>
                        <button (click)= "actualizarCliente(cliente.id)" class="btn btn-warning" style="margin-left : 10px;">Editar</button>
                        <button (click)= "eliminarCliente(cliente.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>

</body>

</html>
